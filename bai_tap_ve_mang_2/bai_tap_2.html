<body>
<script>
  function reverseArray(arr) {
    arr.reverse();
    let reversedString = arr.join('');
    return reversedString;
  }
  let  arr =  [ 'c', 's', 'c', '2', '6', '1' ];
  console.log(reverseArray(arr));
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
 <script>
   let string1 = prompt("Nhap chuoi thu nhat: ");
   let string2 = prompt("Nhap chuoi thu hai: ");

   function StringsEqual(str1,str2) {
     return str1 === str2;
   }
   if (StringsEqual(string1, string2)) {
     console.log("Hai chuoi giong nhau:");
   } else {
     console.log("Hai chuoi khac nhau:");
   }
 </script>
</body>
</html>

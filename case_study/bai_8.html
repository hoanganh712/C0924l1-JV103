<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function isPrime(num) {
    if (num <= 1) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(num) ; i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true;
  }
  function checkArray(arr) {
    return arr.every(isPrime);
  }

  console.log(checkArray([1, 3, 5, 7]));
  console.log(checkArray([2, 3, 4, 7]));
  console.log(checkArray([11, 13, 17, 23]));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function isSymmetricArray(arr) {
    let length = arr.length;
    for (let i = 0; i < length / 2; i++) {
      if (arr[i] !== arr[length - 1 - i]) {
        return false;
      }
    }
    return true; 
  }

  function main() {
    let n = parseInt(prompt("Nhập độ dài của mảng:"));
    let arr = [];
    for (let i = 0; i < n; i++) {
      let value = prompt(`Nhập phần tử thứ ${i + 1}:`);
      arr.push(value);
    }
    console.log("Mảng vừa nhập:", arr);

    if (isSymmetricArray(arr)) {
      console.log("OK");
    } else {
      console.log("NO");
    }
  }
  main();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function checkTriangle(x, y, z) {
    if (x + y <= z || x + z <= y || y + z <= x) {
      console.log("Không phải là cạnh tam giác");
      return;
    }

    if (x * x + y * y === z * z ||
      x * x + z * z === y * y ||
      y * y + z * z === x * x) {
      console.log("Là 3 cạnh của tam giác vuông");
    } else {
      console.log("Không phải là 3 cạnh của tam giác vuông");
    }
  }
  checkTriangle(3, 4, 5);
  checkTriangle(1, 2, 3);
  checkTriangle(3, 4, 6);
</script>
</body>
</html>

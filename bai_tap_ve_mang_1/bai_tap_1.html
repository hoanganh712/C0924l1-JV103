<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let array = [1, 3, 5, 7, 11, 13, 15, 17, 9, 10];
  let count = 0;
  for (let i = 0; i < array.length; i++) {
    if (array[i] >= 10) {
      count++;
    }
  }
  console.log("So phan tu lon hon hoac bang 10:", count);
</script>
</body>

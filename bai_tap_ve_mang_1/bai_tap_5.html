<script>
  let array = [5, 10, -10, -15, 20, 8, -20];
  let negativeCount = 0;
  for (let i = 0; i < array.length; i++) {
    if (array[i] < 0) {

    }
  }
  console.log("So phan tu am trong mang la: ", negativeCount);
</script>

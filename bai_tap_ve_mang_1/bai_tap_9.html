<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = [];
  for (let i = 0; i < 10; i++) {
    let elementA = parseInt(prompt(`Nhap phan tu ${i + 1} cua mang a:`), 10);
    a.push(elementA);
  }
  let b = [];
  for (let i = 0; i < 10; i++) {
    let elementB = parseInt(prompt(`Nhap phan tu ${i + 1} cua mang b:`), 10);
    b.push(elementB);
  }
  let c = b.concat(a);
  console.log("Mang c sau khi noi b voi a:", c);
</script>
</body>
</html>

<body>
<script>
  function isPerfectNumber(n) {
    if (n <= 1) {
      return false;
    }
    var sum = 0;
    for (var i = 1; i < n; i++){
      if (n % i === 0) {
        sum += i;
      }
    }
    return sum === n;
  }
  var result = isPerfectNumber(6);
  console.log("n1 là số hoàn hảo: " + result);

  result = isPerfectNumber(9);
  console.log("n2 là số hoàn hảo: " + result);
</script>

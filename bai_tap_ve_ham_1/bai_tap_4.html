<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
   <script>
     function addNumbers() {
       let firstNum = 4;
       let secondNum = 8;
       let result = firstNum + secondNum;
       alert("Giá trị của result sau khi tính trong hàm addNumbers: " + result);
       return result;
     }

     let result = 0;
     alert("Gia tri ban dau cua result " + result);
     result = addNumbers();
     alert("Gia tri sau khi goi ham cua result " + result);
   </script>
</body>
</html>

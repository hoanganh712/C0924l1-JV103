<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
   <script>
     function increaseByOne(number) {
       return number + 1;
     }
   </script>
</head>
<body>
   <p>Goi increaseByOne() voi doi so la 5:</p>
   <p id="result"></p>
   <script>
     document.getElementById("result").textContent = increaseByOne(5);
   </script>
</body>
</html>

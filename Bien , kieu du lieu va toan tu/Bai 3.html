<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tinh dien tich hinh tron</title>
</head>
<body>
<script>
  let bankinh = parseFloat(prompt("Nhap ban kinh hinh tron : "));

  let dientich = Math.PI * (bankinh * bankinh);

  console.log(`Dien tich hinh tron: ${dientich.toFixed(2)}`);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tinh chu vi hinh tron</title>
</head>
<body>
<script>
  let bankinh = parseFloat(prompt("Nhap ban kinh hinh tron : "));

  let chuvi = 2 * Math.PI * bankinh ;

  console.log(`Chu vi hinh tron: ${chuvi.toFixed(2)}`);
</script>
</body>
</html>

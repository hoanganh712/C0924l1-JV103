<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let sum = 0;
  let count = 0;
  let number = 0;

  while (count < 30) {
    if (number % 7 === 0) {
      sum += number;
      count++;
    }
    number++;
  }
  console.log("Tong cua 30 so chia het cho 7 dau tien la: ", sum);
</script>
</body>
</html>

<script>
  function Timsofibonaccichiahetcho5() {
    let a = 0 , b = 1
    let fibonacci = 0
    while (fibonacci % 5 !== 0 , fibonacci === 0) {
      fibonacci = a + b;
      a = b;
      b = fibonacci ;
    }
    return fibonacci;
  }

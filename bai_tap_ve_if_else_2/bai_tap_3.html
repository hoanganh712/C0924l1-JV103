<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhap so: ");
  function tinhDienTichHinhVuong(a) {
    if (a <= 0) {
      console.log("Canh a phai la so duong.");
    } else {
      let dienTich = a * a;
      console.log("Dien tich hing vuong : " + dienTich);
    }
  }
  tinhDienTichHinhVuong(a);
</script>
</body>
</html>

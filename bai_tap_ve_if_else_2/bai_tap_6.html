<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhap so a: ");
  let b = +prompt("Nhap so b: ");

    if (a === 0) {
      if (b === 0) {
        console.log("Phuong trinh co vo so nghiem ");
      } else {
        console.log("Phuong trinh vo nghiem");
      }
    } else {
      const x = -b / a;
      console.log("Phuong trinh co nghiem x = ", x);
    }
  console.log("Ket thuc chuong trinh");
</script>

</body>
</html>
